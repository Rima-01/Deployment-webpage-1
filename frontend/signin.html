<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #004d7a, #008793);
            color: white;
            padding: 30px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #004d7a;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #005073;
        }
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
        .back-btn a {
            color: #004d7a;
            font-weight: bold;
            text-decoration: none;
        }
        .back-btn a:hover {
            text-decoration: underline;
        }
        .success-message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #004d7a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sign Up</h1>
    </div>
    <div class="container">
        <!-- Success and Error Messages -->
        <div class="success-message" id="signup-success"></div>
        <div class="error-message" id="signup-error"></div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
        </div>

        <!-- Sign Up Button -->
        <button class="btn" id="signup-btn">Sign Up</button>

        <!-- Back Button -->
        <div class="back-btn">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Educational Webpage. All Rights Reserved.
    </footer>

    <!-- Link to External JS -->
    <script src="scripts/app.js"></script>
</body>
</html>
